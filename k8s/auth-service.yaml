apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          value: "3000"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: FIREBASE_SERVICE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIREBASE_SERVICE_ACCOUNT
        - name: FIREBASE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIREBASE_API_KEY
        - name: FIREBASE_AUTH_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FIREBASE_AUTH_DOMAIN
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FIREBASE_PROJECT_ID
        - name: FIREBASE_STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FIREBASE_STORAGE_BUCKET
        - name: FIREBASE_MESSAGING_SENDER_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FIREBASE_MESSAGING_SENDER_ID
        - name: FIREBASE_APP_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIREBASE_APP_ID
        - name: FIREBASE_MEASUREMENT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FIREBASE_MEASUREMENT_ID
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000