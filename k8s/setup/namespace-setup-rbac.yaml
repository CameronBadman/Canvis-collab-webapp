apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-setup-role
rules:
  - apiGroups: [""]
    resources: ["namespaces", "configmaps", "secrets"]
    verbs: ["create", "get", "list", "update", "apply"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-setup-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-setup-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: kube-system
