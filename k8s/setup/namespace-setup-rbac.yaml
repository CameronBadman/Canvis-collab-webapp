apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: default
  name: $read-pods$
subjects:
  - kind: User
    name: developer # Name is case sensitive
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role #this must be Role or ClusterRole
  name: $pod-reader$ # must match the name of the Role
  apiGroup: rbac.authorization.k8s.io
