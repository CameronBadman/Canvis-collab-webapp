apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-api
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-api
  template:
    metadata:
      labels:
        app: account-api
    spec:
      containers:
        - name: account-api
          image: account-api:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: cassandra-config        # Cassandra ConfigMap
            - configMapRef:
                name: redis-config            # Redis ConfigMap
            - secretRef:
                name: cassandra-secrets       # Cassandra Secret
            - secretRef:
                name: backend-redis-secret    # Redis Secret
          env:
            - name: CASSANDRA_HOST
              value: "cassandra.db.svc.cluster.local"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-redis-secret
                  key: REDIS_PASSWORD
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
